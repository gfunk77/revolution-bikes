  <body>
    <!-- navbar -->
    <!-- nav button -->

      <i class="fas fa-bars"></i>
    </span>
    <nav class="navbar" id="navbar">
      <div class="nav-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>

        <li><a href="services.html" class="nav-link">services</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ul>
    </nav>
    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>pittsburgh's largest collection of</h2>
        <h1>
          custom made <br />
          bikes
        </h1>
        <a href="skills.html" class="btn banner-btn">explore</a>
      </div>
    </header>
    <!-- end header -->
    </section>
    <!-- contact form -->
    <section class="contact">
      <div class="section-center clearfix">
        <article class="contact-info">
          <!-- contact info -->
          <div class="contact-item">
            <!-- contact item -->
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              122 washington st. <br />
              pittsburgh, PA 15217
            </h4>
          </div>
          <!-- contact info -->
          <div class="contact-item">
            <!-- contact item -->
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <!-- contact info -->
          <div class="contact-item">
            <!-- contact item -->
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              telephone
            </h4>
            <h4 class="contact-text">(412) 555-5555</h4>
          </div>
        </article>
        <!-- end contact item -->
        <!-- contact form -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="">
            <div class="form-group">
              <input
                type="text"
                placeholder="name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <!-- button -->
            <button class="submit-btn btn">submit here</button>
          </form>
        </article>
        <!-- end contact form -->
      </div>
    </section>
    <footer class="footer">
      <div class="section-center">
        <div class="social icon">
          <!-- social-icons -->
          <a href="#" class="social-icon">

          &copy; <span id="date"></span
          ><span class="company">revolution bikes</span>
          all rights reserved
        </h4>
      </div>
    </footer>

  </body>
